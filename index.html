<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>VioletApp</title>
    <meta name="theme-color" content="#6d28d9" />
    <meta name="description" content="VioletApp - современный мессенджер с ИИ и видеозвонками" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" />
    <style>
      /* Стили для экрана загрузки и ошибок, пока React не загрузился */
      #global-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .retry-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #6d28d9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Блок для отображения критических ошибок -->
    <div id="global-error">
      <h2 style="color: #333; margin-bottom: 10px;">Что-то пошло не так</h2>
      <p style="color: #666;">Не удалось загрузить приложение.</p>
      <button class="retry-btn" onclick="window.location.reload(true)">Перезагрузить</button>
      <p id="error-details" style="margin-top: 20px; font-size: 12px; color: #999; font-family: monospace;"></p>
    </div>

    <script>
      // Глобальный перехватчик ошибок для отладки белого экрана
      window.onerror = function(msg, url, line, col, error) {
        // Игнорируем ошибки ResizeObserver (частая проблема, не критичная)
        if (msg.includes('ResizeObserver')) return false;

        const errorDiv = document.getElementById('global-error');
        const detailsDiv = document.getElementById('error-details');
        if (errorDiv && detailsDiv) {
          // Показываем экран ошибки только если root пустой (приложение не стартовало)
          const root = document.getElementById('root');
          if (root && root.childElementCount === 0) {
            errorDiv.style.display = 'flex';
            detailsDiv.textContent = msg;
          }
        }
        return false;
      };
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
